<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Player Registration</h2>
    <form id="playerForm">
      <input type="text" id="pname" placeholder="Player Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <input type="text" id="role" placeholder="Role (Batsman/Bowler)" required>
      <input type="number" id="basePrice" placeholder="Base Price" required>
      <button type="submit">Register</button>
    </form>
    <a href="index.html">← Back</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
